name: Test and Publish
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: Setup Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm install 
      - name: Run tests
        run: npm test
  